<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Coding Quiz</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main class="container" id="quiz-landing">
            <div class="row">
                <div class="col-sm-6 text-center">
                    <h1>Coding Quiz Challenge</h1>
                    <p id="instructions">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by fifteen seconds!</p>
                    <button type="button" class="btn btn-primary" id="start-quiz">Start Quiz</button>
                </div>
            </div>
        </main>

        <div class="container">
            <div class="row">
                <div class="col-sm-4" id="questions"></div>
            </div>
            <div class="row">
                <div class="col-sm-3 correct-wrong" id="correct">
                    <hr class="my-2" />
                    <p>Correct!</p>
                </div>
                <div class="col-sm-3 correct-wrong" id="wrong">
                    <hr class="my-2" />
                    <p>Wrong!</p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6" id="submission">
                    <p class="line-up" id="enter-init">Enter your Initials:</p>
                    <input type="text" class="form-control line-up" id="user-initials"></input>
                    <a href="highscores.html" class="btn btn-primary line-up" id="submit">Submit</a>
                </div>
            </div>
        </div>


        <a href="highscores.html">View Highscores</a>
        <p id="timeEl">Time: 75</p>

        <script src="script.js" async defer></script>
    </body>
</html>
